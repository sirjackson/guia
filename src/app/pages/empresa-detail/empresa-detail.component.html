    <div  class="col-10 card col-12-narrower">
      <div class="card">
          <section *ngFor="let item of empresa" class="wrapper style4 special container medium">

              <div class="header-card">

                  <p class="slogan">{{item.slogan}}</p> 
                  <div class="bar-icon">
                    Buscanos en 
                      <a class="icon circle" href="{{item.fb_url}}" target="_blank">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i> 
                      </a>
                      <!-- <a class="icon circle" href="https://twitter.com/aguamanialoja" target="_blank">
                         
                      </a> -->
                      <a class="icon circle" href="{{item.web_url}}" target="_blank">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                      </a>
                    </div>
              </div>
